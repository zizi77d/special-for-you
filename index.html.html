<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Valentine ðŸ’–</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 350px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      animation: pop 0.8s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin-bottom: 20px;
    }

    button {
      background: #ff4d6d;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #e63950;
      transform: scale(1.05);
    }

    .heart {
      position: absolute;
      color: rgba(255, 77, 109, 0.7);
      font-size: 20px;
      animation: floatUp 5s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Happy Valentine ðŸ’˜</h1>
    <p id="message">Klik tombolnya yaa ðŸ‘€</p>
    <button onclick="showLove()">Klik aku ðŸ’•</button>
  </div>

  <script>
    const messages = [
      "Aku cuma mau bilangâ€¦",
      "Kamu itu favorit aku ðŸ¤",
      "Terima kasih ya udah ada",
      "Happy Valentine, my favorite person ðŸ’–"
    ];

    let index = 0;

    function showLove() {
      const msg = document.getElementById('message');
      msg.innerText = messages[index];
      index = (index + 1) % messages.length;
      createHeart();
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = 'â¤';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.bottom = '0px';
      heart.style.fontSize = Math.random() * 20 + 15 + 'px';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }
  </script>
</body>
</html>
